<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    .btns {
      display: grid;
      grid-template-columns: 1fr 1fr;
      column-gap: 1rem;
      width: 100%;
    }
    button {
      font-size: 3rem;
    }
    .currstate {
      width: 100%;
    }
  </style>
  <script>

    const SwitchPowerState = async (state) => {
      console.log(state);
      if(state) {
        document.getElementById("currstate").innerText = "ON";
        await fetch("http://192.168.0.108/1");
      } else {
        document.getElementById("currstate").innerText = "OFF";
        await fetch("http://192.168.0.108/0");
      }
    }
  </script>
</head>
<body>
  <div class="btns">
    <button onclick="SwitchPowerState(true)">On</button>
    <button onclick="SwitchPowerState(false)">Off</button>
  </div>
  <div class="currstate">
    <h1 id="currstate">No state</h1>
  </div>
</body>
</html>
